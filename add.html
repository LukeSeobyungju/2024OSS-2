<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>add</title>
        <link rel="stylesheet" href="my.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1 style="margin-top:20px">Adding</h1>
            <form>
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Name</th>
                            <td>
                                <input type="text" class="form-control" id="name" required>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Gender</th>
                            <td>
                                <select class="form-select" aria-label="Default select example" required>
                                    <option value="M">M</option>
                                    <option value="F">F</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Student ID</th>
                            <td>
                                <input type="number" class="form-control" id="ID" required>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Major</th>
                            <td>
                                <input type="text" class="form-control" id="major" required>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Position</th>
                            <td>
                                <input type="text" class="form-control" id="Position" required>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">MBTI</th>
                            <td>
                                <input type="text" class="form-control" id="mbti" required>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div style="float:right;">
                    <button type="submit" class="btn btn-primary" onclick="alert('게시물이 추가됩니다.');">ADD</button>
                    <button type="button" class="btn btn-danger" onclick="location.href='index.html'">QUIT</button>                </div>
            </form>
                
            
        </div>
    </body>
</html>
