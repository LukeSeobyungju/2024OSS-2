<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>edit</title>
        <link rel="stylesheet" href="my.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
        <script>
            function validateForm() {
                let x = document.forms["myForm"]["fname"].value;
                let y = document.forms["myForm"]["fid"].value;
                let z = document.forms["myForm"]["fmbti"].value;
                let flag=0;
                if (x.length<2) {
                    alert("이름은 2글자 이상 입력해야합니다.");
                    flag=1;
                }
                if (y>99999999||y<10000000) {
                    alert("Student ID should be 8 digits.");
                    flag=1;
                }
                if (z.length!=4) {
                    alert("MBTI should be 4 characters.");
                    flag=1;
                }
                if(flag==1) return false;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Editing</h1>
            <form name="myForm" onsubmit="return validateForm()">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Name</th>
                            <td>
                                <input type="text" class="form-control" value="서병주" name="fname" required>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Gender</th>
                            <td>
                                <select class="form-select" aria-label="Default select example" name="fgender">
                                    <option value="M">M</option>
                                    <option value="F">F</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Student ID</th>
                            <td>
                                <input type="number" class="form-control" value="22100356" name="fid" required>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Major</th>
                            <td>
                                <input type="text" class="form-control" value="Computer Science" name="fmajor" required>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Position</th>
                            <td>
                                <input type="text" class="form-control" value="팀장" name="fposition" required>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">MBTI</th>
                            <td>
                                <input type="text" class="form-control" value="INFP" name="fmbti" required>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="buttonfloat">
                    <button type="submit" class="btn btn-primary" onclick="confirm('게시물을 수정할까요?');">EDIT</button>
                    <button type="button" class="btn btn-danger" onclick="location.href='index.html'">QUIT</button>        
                </div>
            </form>
        </div>
    </body>
</html>
